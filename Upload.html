<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="Upload.css" rel="stylesheet" type="text/css" />
    <title>PastelReviews</title>
</head>
<body>
    <main>
        <div class="upload-game-container">
            <h1>Upload a New Game</h1>
            
            <form id="upload-game-form" action="upload_game.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Game Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                
                
                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre" required>
                </div>
            
                
                <div class="form-group">
                    <label for="game_image">Game Image:</label>
                    <input type="file" id="game_image" name="game_image" accept="image/*" required>
                </div>
                
                <div class="form-group">
                    <label for="submission_file">Submission File:</label>
                    <input type="file" id="submission_file" name="submission_file" accept=".zip,.rar,.7z" required>
                </div>
                
                <button class="submit-btn" type="submit" name="submit">Upload Game</button>
            </form>
        </div>
    </main>
</body>

    
</html>
